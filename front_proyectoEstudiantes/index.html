<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Formulario</title>

</head>

<body>
    <div class="col-7 m-5">
        <div><label class="form-label">Codigo</label><input type="number " id="codigo" class="form-control"></div>
        <div class="mt-3">
            <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
            <button type="button" id="cargar" class="btn btn-primary">Cargar</button>
        </div>
    </div>

    <form>
        <div class="col-7 mt-5 m-5">
            <div><label class="form-label">Codigo</label><input type="text" id="codigo" class="form-control"></div>
            <div><label class="form-label">Nombre</label><input type="text" id="nombre" class="form-control"></div>
            <div><label class="form-label">Apellido</label><input type="text" id="apellido" class="form-control"></div>
            <div><label class="form-label">Curso</label><input type="text" id="curso" class="form-control"></div>
            <div><label class="form-label">Nota1</label><input type="text" id="nota1" class="form-control"></div>
            <div><label class="form-label">Nota2</label><input type="text" id="nota2" class="form-control"></div>
            <div><label class="form-label">Nota3</label><input type="text" id="nota3" class="form-control"></div>
            <div><label class="form-label">Juicio</label><input type="text" id="aprobado" class="form-control"></div>
            <div><label class="form-label">Promedio</label><input type="text" id="promedio" class="form-control"></div>
            <div class="mt-5">
                <button type="button" id="listar" class="btn btn-primary">Listar</button>
                <button type="button" id="actualizar" class="btn btn-primary">Actualizar</button>
            
            
            </div>
        </div>
    </form>
 
    <hr>

    <div class="col-5 m-5">
        <table class="table table-striped" id="tabla">
            <thead>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Curso</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th>Nota3</th>
                <th>Juicio</th>
                <th>Promedio</th>
            </thead>

        </table>
    </div>
    
    <script src="enviar.js"></script>
</body>
</html>
